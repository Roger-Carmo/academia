<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Exercícios de Academia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Exercícios de Academia</h1>

    <!-- Formulário para adicionar exercícios -->
    <form id="exerciseForm">
      <label for="exerciseName">Nome do Exercício:</label>
      <input type="text" id="exerciseName" placeholder="Ex: Supino, Agachamento" required>

      <label for="weight">Peso (kg):</label>
      <input type="number" id="weight" placeholder="Ex: 20" required>

      <button type="submit">Adicionar Exercício</button>
    </form>

    <!-- Área para buscar exercícios -->
    <h2>Buscar Exercício</h2>
    <input type="text" id="searchInput" placeholder="Buscar por nome..." oninput="searchExercise()">
    <ul id="exerciseList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
